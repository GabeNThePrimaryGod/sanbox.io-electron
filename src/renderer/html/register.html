<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sandbox.io > Register</title>
    <link rel="stylesheet" href="../vendor/notyf/notyf.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/main.css" media="screen,projection" />

</head>

<body>

    <body class="grey lighten-4">
        <!-- top nav -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Sandbox<span>.IO</span></a>

            </div>
        </nav>

        <div class="center">

            <h1>Register</h1>



            <div class="row">
                <div class="col s6 offset-s3">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12" id="register-maindiv">

                            <label for="register-username">Username</label>
                            <input type="text" name="register-username" id="register-username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <label for="register-email">Email</label>
                            <input type="email" name="register-email" id="register-email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <label for="register-password">Password</label>
                            <input type="password" name="register-password" id="register-password">
                        </div>
                        
                    </div>
                    </div>
                </div>

                    
                   
                   
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="register-button" id="register-button">Register
                <i class="material-icons right">send</i>
            </button>
        
        </div>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
    <footer>
        <a id="login-redirect" href="./login.html" hidden></a>
        <script src="../vendor/notyf/notyf.js"></script>
        
        <script type="module" src="../js/connection/register.js"></script>
    </footer>

</html>
